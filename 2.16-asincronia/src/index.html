<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Adalab Web Starter Kit</title>
    <link

      rel="stylesheet"
    />

  <body class="page darkmode">
    <header class="header">
        <h1 class="title--big">Ejemplo reloj</h1>
    </header>

          <span class="clock__number clock__seconds js_seconds">00</span>

        <button class="btn js_stop_button">STOP</button>
        <button class="btn js_start_button hidden">START</button>
      </main>
    <script src="./js/main.js"></script>
