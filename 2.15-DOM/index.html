<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <main>
        <ul class="js-list"></ul>
        
        <div class="ejercicio-2">
            <form action="">
                <select name="cities" id="cities" class="city">
                    <option value="choose">Pick a City</option>
                    <option value="madrid">Madrid</option>
                    <option value="paris">Paris</option>
                    <option value="newyork">New York</option>
                </select>
                <input type="submit" value="Go!" class="submit">
            </form>
            <div class="city-result">
            </div>
        </div>

        <div class="ejercicio-3">
            <form action="">
                <select name="choose-data" id="choose-data" class="js-choose-data">
                    <option value="ellis">Ellis</option>
                    <option value="paula">Paula</option>
                    <option value="elena">Elena</option>
                </select>
                <input type="submit" value="Choose" class="js-choose-name">
                <input type="text" name="name" id="name" placeholder="Name" class="js-name" value="">
                <input type="text" name="surname" id="surname" placeholder="Surname" class="js-surname" value="">
                <input type="number" name="phone" id="phone" placeholder="Phone" class="js-phone" value="">
            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
